query {
  observation(observationId: "o-100") {
    timingWindows {
      inclusion
      startUtc
      end {
        ... on TimingWindowEndAt {
          utc
        }
        ... on TimingWindowEndAfter {
          duration {
            milliseconds
          }         
          repeat {
          	period {
            	milliseconds
            }
          	times
          }
        }
      }
    }
  }
}