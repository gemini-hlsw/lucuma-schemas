query {
  observation(observationId: "o-14d") {
    execution {
      config {
        instrument
        gmosNorth {
          ...gmosNorthStaticConfigFields
        }
        gmosSouth {
          ...gmosSouthStaticConfigFields
        }
      }
      visits {
        matches {
          id
          instrument
          created
          interval {
            start
            end
          }
          atomRecords {
            matches {
              id
              created
              interval {
                start
                end
              }
              sequenceType
              steps {
                matches {
                  id
                  created
                  executionState
                  interval {
                    start
                    end
                  }
                  gmosNorth {
                    exposure {
                      microseconds
                    }
                    readout {
                      xBin
                      yBin
                      ampCount
                      ampGain
                      ampReadMode
                    }
                    dtax
                    roi
                    gratingConfig {
                      grating
                      order
                      wavelength {
                        picometers
                      }
                    }
                    filter
                    fpu {
                      customMask {
                        filename
                        slitWidth
                      }
                      builtin
                    }
                  }
                  stepConfig {
                    stepType
                    ... on Gcal {
                      continuum
                      arcs
                      filter
                      diffuser
                      shutter
                    }
                    ... on Science {
                      offset {
                        p {
                          microarcseconds
                        }
                        q {
                          microarcseconds
                        }
                      }
                      guiding
                    }
                  }
                  observeClass
                  qaState
                  datasets {
                    matches {
                      id
                      index
                      filename
                      qaState
                      interval {
                        start
                        end
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}

fragment nodAndShuffleFields on GmosNodAndShuffle {
  posA {
    p {
      microarcseconds
    }
    q {
      microarcseconds
    }
  }
  posB {
    p {
      microarcseconds
    }
    q {
      microarcseconds
    }
  }
  eOffset
  shuffleOffset
  shuffleCycles
}

fragment gmosNorthStaticConfigFields on GmosNorthExecutionConfig {
  static {
    stageMode
    detector
    mosPreImaging
    nodAndShuffle {
      ...nodAndShuffleFields
    }
  }
}

fragment gmosSouthStaticConfigFields on GmosSouthExecutionConfig {
  static {
    stageMode
    detector
    mosPreImaging
    nodAndShuffle {
      ...nodAndShuffleFields
    }
  }
}
